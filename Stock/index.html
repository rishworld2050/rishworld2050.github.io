<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Rishab Kumar Agarwal</title>
    <link href="Styles/Main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdn.rawgit.com/AngularClass/angular-websocket/v2.0.0/dist/angular-websocket.min.js"></script>
    <script src="Scripts/orderCart.js"></script>
</head>
<body>
    <div id="container" data-ng-app="stockApp" data-ng-controller="StockController as StkCtrl">
    <div class="StockGrid">
        <div class="TableHeader">
            <div>Ticker</div>
            <div>Price</div>
            </div>Last Updated</div>
        </div>
<div class="TableBody">
<div class="TableBodyRow" data-ng-repeat="stockInfo in StkCtrl.stockData">
    <div>{{stockInfo.name}}</div>
    <div class="StockPrice">{{stockInfo.price}}
    <span data-ng-class="{KPIUp:stockInfo.color==='green',KPIDown:stockInfo.color==='red'}">{{stockInfo.delta}}</span></div>
    <div>{{stockInfo.timestamp}}</div>
    </div>
</div>
    </div>
     </div>
</body>
</html>
